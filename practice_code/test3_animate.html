<html>
    <header>
        <meta charset="utf-8">
        <style>
            .member {
                position: relative;
                overflow: hidden;
            }

            .member div{
                position: absolute;
                left: -300px;
                width: 250px;
            }
        </style>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    </header>
    <body>
        <div class='team'>
            <div class='member'>
                <img src='/Users/benjilee/Desktop/go_to_trash/jlImages/1.jpeg'>
                <div class='info'>this is a little Corgi</div>
            </div>
            <div class='member'>
                <img src='/Users/benjilee/Desktop/go_to_trash/jlImages/2.jpeg'>
                <div class='info'>this is a little Corgi two</div>
            </div>
            <div class='member'>
                <img src='/Users/benjilee/Desktop/go_to_trash/jlImages/3.jpeg'>
                <div class='info'>this is a stupid Husky</div>
            </div>
        </div>
        
        <script>
            $(document).ready(function(){
                function showDetails() {
                    var $member = $(this);
                    $member.find('div').css({
                        display: 'block',
                        left: '-300px',
                        top: 0
                    }).each(function(index) {
                        $(this).animate({
                            left: 0,
                            top: 25*index
                        });
                    });
                }
                $('div.member').click(showDetails);
            })
        </script>
    </body>
</html>
